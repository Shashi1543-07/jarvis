<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>J.A.R.V.I.S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --cyan: #00eaff;
            --blue: #1aa3ff;
            --amber: #ffcc66;
            --bg: #05080d;
            --glass: rgba(20, 40, 60, 0.35);
            --border: rgba(0, 234, 255, 0.35);
        }

        body {
            margin: 0;
            background: radial-gradient(circle at top, #08131f, var(--bg));
            color: var(--cyan);
            font-family: 'Segoe UI', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: grid;
            grid-template-columns: 320px 1fr 360px;
            grid-template-rows: 80px 1fr 220px;
            gap: 12px;
            padding: 12px;
            box-sizing: border-box;
        }

        /* GLOBALS */
        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(12px);
            padding: 14px;
            position: relative;
        }

        .glow-text {
            text-shadow: 0 0 10px var(--cyan);
            font-weight: 600;
            letter-spacing: 2px;
        }

        /* HEADER */
        header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: var(--glass);
            border: 1px solid var(--border);
        }

        #bridge-status {
            font-size: 10px;
            font-weight: bold;
            margin-left: 15px;
            padding: 2px 6px;
            border-radius: 4px;
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
            transition: all 0.3s;
        }

        #bridge-status.connected {
            background: rgba(0, 255, 0, 0.2);
            color: #00ffaa;
        }

        /* METRICS */
        .metric-row {
            margin-bottom: 12px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .bar-bg {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .bar-fill {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            background: linear-gradient(90deg, var(--cyan), var(--blue));
            transition: width 0.3s ease-out;
        }

        /* CENTER REACTOR */
        #center-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #reactor-container {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        /* REACTOR ANIMATION AND PULSE */
        #reactor-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Rotate continuously, scale based on --pulse variable */
            transform: scale(var(--pulse, 1));
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #state-display {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 4px;
            font-weight: bold;
            color: var(--amber);
        }

        /* TERMINAL */
        #terminal-panel {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
        }

        #log-container {
            flex: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            padding: 8px;
            color: #ccc;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-time {
            color: var(--amber);
            margin-right: 8px;
        }

        .log-role {
            color: var(--blue);
            font-weight: bold;
            margin-right: 5px;
        }

        #input-area {
            border-top: 1px solid var(--border);
            padding-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input {
            background: transparent;
            border: none;
            color: var(--cyan);
            font-family: monospace;
            width: 100%;
            outline: none;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div style="display: flex; align-items: center;">
            <div class="glow-text">J.A.R.V.I.S SYSTEM</div>
            <div id="bridge-status">OFFLINE</div>
        </div>
        <div style="text-align: right;">
            <div id="date">--.--.----</div>
            <div id="time">--:-- --</div>
        </div>
    </header>

    <!-- SYSTEM STATS -->
    <div class="panel">
        <h3 class="glow-text">SYSTEM STATUS</h3>

        <div class="metric-row">
            <div class="label-row"><span>CPU</span><span id="cpu-val">--%</span></div>
            <div class="bar-bg">
                <div class="bar-fill" id="cpu-bar"></div>
            </div>
        </div>
        <div class="metric-row">
            <div class="label-row"><span>RAM</span><span id="ram-val">--%</span></div>
            <div class="bar-bg">
                <div class="bar-fill" id="ram-bar"></div>
            </div>
        </div>
        <div class="metric-row">
            <div class="label-row"><span>GPU</span><span id="gpu-val">--%</span></div>
            <div class="bar-bg">
                <div class="bar-fill" id="gpu-bar"></div>
            </div>
        </div>

        <div style="margin-top:20px; font-size: 14px;">
            <div>NETWORK: <span id="net-val">--</span></div>
            <div>SPEED: <span id="speed-val">--</span></div>
        </div>
    </div>

    <!-- CENTER REACTOR -->
    <div class="panel" id="center-panel">
        <div id="reactor-container">
            <img id="reactor-img" src="assets/glow.png" alt="Reactor"
                onerror="this.style.display='none'; this.parentElement.style.border='2px solid var(--cyan)'; this.parentElement.style.borderRadius='50%';">
        </div>
        <div id="state-display">INITIALIZING...</div>
    </div>

    <!-- CONTEXT -->
    <div class="panel">
        <h3 class="glow-text">CONTEXT</h3>
        <div class="metric-row">
            <div class="label-row"><span>MIC OUTPUT</span><span id="mic-val">0%</span></div>
            <div class="bar-bg">
                <div class="bar-fill" id="mic-bar"></div>
            </div>
        </div>
        <div style="margin-top: 15px;">
            <div style="font-size:12px; color:#888;">DETECTED INTENT</div>
            <div id="intent-val" style="font-size:16px; color:var(--cyan);">--</div>
        </div>
        <div style="margin-top: 15px;">
            <div style="font-size:12px; color:#888;">LATENCY</div>
            <div id="latency-val" style="font-size:16px;">-- ms</div>
        </div>
    </div>

    <!-- TERMINAL -->
    <div class="panel" id="terminal-panel">
        <div class="glow-text">NEURAL LOG</div>
        <div id="log-container"></div>
        <div id="input-area">
            <span>&gt;</span>
            <input id="cmd-input" placeholder="Execute command..." autocomplete="off">
        </div>
    </div>

    <!-- Custom WebSocket Implementation -->
    <script>
        // --- 1. UTILS ---
        function getEl(id) { return document.getElementById(id); }
        function setText(id, txt) { const e = getEl(id); if (e) e.textContent = txt; }
        function setWidth(id, pct) { const e = getEl(id); if (e) e.style.width = pct + '%'; }
        function log(role, msg) {
            if (!msg) return;
            const c = getEl('log-container');
            const d = document.createElement('div');
            d.className = 'log-entry';
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            d.innerHTML = `<span class="log-time">[${time}]</span><span class="log-role">${role}:</span> ${msg}`;
            c.appendChild(d);
            c.scrollTop = c.scrollHeight;
        }

        // --- 2. CLOCK ---
        setInterval(() => {
            const now = new Date();
            setText('date', now.toLocaleDateString().replace(/\//g, '.'));
            setText('time', now.toLocaleTimeString());
        }, 1000);

        // --- 3. WEBSOCKET CLIENT ---
        let socket = null;
        let retryCount = 0;

        function connectWS() {
            log("SYSTEM", "Connecting to Neural Core...");
            // Connect to the WebSocket server provided by Python
            socket = new WebSocket("ws://localhost:8765");

            socket.onopen = () => {
                log("SYSTEM", "CORE CONNECTED.");
                const statusEl = getEl('bridge-status');
                statusEl.textContent = "ONLINE";
                statusEl.classList.add('connected');
                retryCount = 0;
            };

            socket.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    handleMessage(msg);
                } catch (e) {
                    console.error("WS Parse Error", e);
                }
            };

            socket.onclose = () => {
                const statusEl = getEl('bridge-status');
                statusEl.textContent = "OFFLINE";
                statusEl.classList.remove('connected');

                // Retry connection
                if (retryCount < 5) {
                    retryCount++;
                    setTimeout(connectWS, 2000);
                } else {
                    log("SYSTEM", "CORE DISCONNECTED (Max retries).");
                }
            };

            socket.onerror = (e) => {
                console.error("WS Error", e);
            };
        }

        function handleMessage(msg) {
            switch (msg.type) {
                case 'stats':
                    updateStats(msg.data);
                    break;
                case 'audio':
                    updateAudio(msg.data);
                    break;
                case 'state':
                    updateState(msg.data);
                    break;
                case 'chat':
                    log(msg.sender, msg.message);
                    break;
                case 'intent':
                    setText('intent-val', `${msg.intent} (${(msg.confidence * 100).toFixed(0)}%)`);
                    break;
                case 'latency':
                    setText('latency-val', msg.data + ' ms');
                    break;
                default:
                    console.log("Unknown msg type:", msg.type);
            }
        }

        function updateStats(s) {
            if (s.cpu !== undefined) {
                setText('cpu-val', s.cpu.toFixed(1) + '%');
                setWidth('cpu-bar', s.cpu);
            }
            if (s.ram !== undefined) {
                setText('ram-val', s.ram.toFixed(1) + '%');
                setWidth('ram-bar', s.ram);
            }
            if (s.gpu !== undefined) {
                setText('gpu-val', s.gpu + '%');
                setWidth('gpu-bar', s.gpu);
            }
            if (s.network) setText('net-val', s.network);
            if (s.internetSpeed) setText('speed-val', s.internetSpeed + ' Mbps');
        }

        function updateAudio(val) {
            // Python sends 0.0-100.0 or higher
            let pct = val * 100;
            // If val is already 0-100 (which it seems to be from logs), just use it
            if (val > 1.0) pct = val;
            if (pct > 100) pct = 100;

            setText('mic-val', pct.toFixed(0) + '%');
            setWidth('mic-bar', pct);

            const reactor = getEl('reactor-img');
            if (reactor) {
                const scale = 1 + (pct / 200);
                reactor.style.setProperty('--pulse', scale);
            }
        }

        function updateState(state) {
            setText('state-display', state.toUpperCase());
            const s = state.toLowerCase();
            const r = getEl('reactor-img');
            const t = getEl('state-display');

            if (s.includes('listen')) {
                t.style.color = '#00ffaa';
                if (r) r.style.filter = 'hue-rotate(90deg) brightness(1.2)';
            } else if (s.includes('think')) {
                t.style.color = '#ffffff';
                if (r) r.style.filter = 'grayscale(100%) brightness(2)';
            } else if (s.includes('speak')) {
                t.style.color = 'var(--cyan)';
                if (r) r.style.filter = 'none';
            } else {
                t.style.color = 'var(--amber)';
                if (r) r.style.filter = 'sepia(100%)';
            }
        }

        // Init
        document.addEventListener("DOMContentLoaded", () => {
            connectWS();
        });

        // --- 4. INPUT ---
        getEl('cmd-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value;
                if (socket && socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        type: 'command',
                        content: val
                    }));
                    log("USER", val);
                } else {
                    log("SYSTEM", "Core offline. Command failed.");
                }
                e.target.value = '';
            }
        });

    </script>
</body>

</html>
